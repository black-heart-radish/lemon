<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{fullName}}
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: '李',
        lastName: '大海'
      },
      computed: {
        // 1. 最简版的计算属性
        // fullName () {
        //   return this.firstName + this.lastName;
        // }

        // ---------------------------------------------------------------------------------------------
        // 2. 没有简写的计算属性
        // fullName: function () {
        //   return this.firstName + this.lastName;
        // }

        // --------------------------------------------------------------------------------------------
        // 3.1 真正的计算属性是一个对象，所以在mustache语法里不需要括号
        // 3.2 一般只会用到get方法，设为只读属性
        // fullName: {
        //   set () {
        //   },
        //   get () {
        //     return this.firstName + this.lastName;
        //   }
        // }

        // --------------------------------------------------------------------------------------------
        // 计算属性也可以设置set方法
        fullName: {
          set (e) {
            this.firstName = e.slice(0,1);
            this.lastName = e.slice(1,e.length);
          },
          get () {
            return this.firstName + this.lastName;
          }
        }
      },
    })
  </script>
</body>
</html>
