<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2> 
        <hr>
        <h2>{{getMessage()}}</h2>

        <!-- {{}} mustache语法，输出对象属性和函数返回值 -->
    </div>

    <script>
        // 编程范式：声明式编程
        const app = new Vue({ // Vue构造器
            el: '#app', // 用于挂载要管理的元素，它是 DOM 元素中的 id
            data () { // 定义属性（数据），组件中的 data 定义只接受Function方式，不接受Object方式，所以以后都用Function方式吧
                return {
                    message: 'Hello Vue'
                }
            },
            methods: { // 定义函数，可以通过 return 返回函数值
                getMessage () {
                    return 'Hi Vue'
                }
            }
        })

        // 传统JS的编程范式：命令式编程
        // 1. 创建div元素,设置id属性
        // 2. 定义一个变量叫message
        // 3. 将message变量放在前面的div元素中显示
        // 4. 修改message的数据: 今天天气不错!
        // 5. 将修改后的数据再次替换到div元素
    </script>
</body>
</html>
