<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 v-once>{{message}}</h2>
    <!-- v-once: 1. 该指令后面不需要跟任何表达式
                 2. 该指令表示元素和组件只渲染一次，不会随数据改变而改变 -->
    <!-- 测试的时候可以在Console里面试着改变app.message的值 -->
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data () {
        return {
          message: 'Hello Vue'
        }
      }
    })
  </script>
</body>
</html>
