<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
    /* 注意要用中括号 [] 括起来 */
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <h2>{{message}}</h2>

    <!-- 由于浏览器是一行一行读代码并且解析渲染的，如果在script中出现了卡住或者什么意外情况，界面就会显示{{message}}
         这是十分不好的，v-cloak: 斗篷，需要和CSS样式一起使用才有效，让Vue实例对他渲染前不要显示 -->
    <!-- 本例通过定时器进行测试 -->
  </div>

  <script>
    setTimeout(() => {
      const app = new Vue({
        el: '#app',
        data() {
          return {
            message: 'Hello Vue'
          }
        }
      })
    }, 2000)
  </script>
</body>

</html>
