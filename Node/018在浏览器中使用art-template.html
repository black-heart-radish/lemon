<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    注意： 在浏览器中需要引用  node_modules/art-template/lib/template-web.js 文件
    强调： 模板引擎不关心你的字符串内容, 只关心自己能认识的 mustache 语法
   -->
  <script src="node_modules/art-template/lib/template-web.js"></script>

  <script type="text/template" id="tpl">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    <body>
      <p>大家好, 我叫： {{ name }}</p>
      <p>我今年 {{ age }} 岁</p>
      <p>我来自 {{ province }}</p>
      <p>我喜欢: {{ each hobbies}} {{ $value }} {{/each}}</p>
    </body>
    </html>
  </script>

  <script>
    let result = template('tpl', {
      name: 'Jack',
      age: 18,
      province: '北京市',
      hobbies: [
        '打游戏',
        '听歌',
        '看电影'
      ]
    })
    console.log(result);
  </script>
</body>
</html>
