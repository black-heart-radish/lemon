<body>
  <script>
    // 在replaceAll()方法里，使用正则搜索替换值必须加上全局 g ，下面会抛出TypeError
    let str = 'baby'
    let pattern = /b/
    let newStr = str.replaceAll(pattern, 'B');
    console.log(newStr);
  </script>
